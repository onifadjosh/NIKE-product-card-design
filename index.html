<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE SALE CARD DESIGN</title>
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/54e86b48e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="contain flex justify-center items-center  bg-[#262626] w-full h-[100vh]">

        <div class="card-wrapper md:w-[45rem] w-[38rem] grid place-items-center overflow-hidden ">

            <div class="card bg-[#eeeeee] md:w-[20rem] w-[18rem]  relative rounded-lg my-8">
                <div class="card-top w-full h-1/2 bg-[#f1ae04] p-6 text-white rounded-t-lg">
                    <div>
                        <img src="dist/images/logo.png" alt="logo" srcset="" class="md:max-w-[50%] max-w-[30%] mb-4">

                        <h1 class="font-semibold tracking-[0.1rem] md:mb-4 md:text-2xl text-lg ">AIR STRUCTURE</h1>

                        <p class="tracking-[0.1rem] text-[12px] md:text-[14px] md:mr-6 mr-0 max-w-[80%] md:max-w[100%]">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa
                            quasi ratione praesentium eum commodi modi neque dignissimos
                            eligendi illo officiis!
                        </p>
                    </div>
                    <img src="dist/images/shoe1.png" alt="" srcset="" class="shoe-1 absolute top-[-1.0rem] md:right-[-7rem] right-[-5rem]  max-w-[90%] md:max-w-[90%] transition ease-in-out duration-500 ">
                    <img src="dist/images/shoe2.png" alt="" srcset="" class="shoe-2 absolute top-[-4.2rem] md:top-[-5rem]  right-[-43rem] max-w-[95%] md:max-w-[100%] transition ease-in-out duration-500">
                </div>

                <div class="px-8 pt-4 relative card-bottom">
                    <div class=" mb-4">
                        <span class="flex gap-6 items-center md:mb-4 mb-3 ">
                            <h1 class="font-semibold tracking-[0.1rem] md:text-xl text-lg">AIR STRUCTURE</h1>
    
                            <p class="bg-[#25d390] p-1 text-white md:text-sm text-xs rounded-md">NEW</p>
                        </span>
    
                        <h3 class="text-">RUNNING COLLECTIONS</h3>
                        <span class="fa fa-star text-orange-400"></span>
                        <span class="fa fa-star text-orange-400"></span>
                        <span class="fa fa-star text-orange-400"></span>
                        <span class="fa fa-star text-orange-400"></span>
                        <span class="fa fa-star"></span>
                    </div>

                    <div class="md:mb-4 mb-3">
                        <h2 class="tracking-[0.1rem] font-bold">
                            SIZE
                        </h2>

                        <div class="flex gap gap-8 size items-center">
                            <span class="active">7</span>
                            <span class="active">8</span>
                            <span class="active">9</span>
                            <span class="active">10</span>
                            <span class="active">11</span>
                        </div>
                    </div>

                    <div class=" md:mb-12 mb-6">
                        <h2 class="font-bold pb-2">
                            COLOR
                        </h2>

                        <div class="colors flex gap-5">
                            <div class="color-1 w-[1.5rem] h-[1.5rem] rounded-[50%] cursor-pointer bg-[#1c477a] shadow-sm shadow-black"></div>
                            <div class="color-2 w-[1.5rem] h-[1.5rem] rounded-[50%] cursor-pointer bg-[#c02244] shadow-sm shadow-black"></div>
                        </div>
                    </div>

                    <div class="price absolute right-[-4%] bottom-[-3%] text-white  ">
                        <h2 class="bg-[#1c477a] py-1 px-1 transition ease-in-out duration-500 rounded-lg">NGN   <span class="font-medium">40,000.00</span></h2>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="src/index.js"></script>
</html>
